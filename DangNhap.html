<!doctype html>
<html lang="en">

<head>
    <title>Đăng nhập</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
        <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="card" style="margin-top: 20px; height: 500px;">
            <div class="card-body">
                <h5 class="card-title" style="text-align: center; font-weight: bold;">Đăng Nhập</h5>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1"  placeholder="Mật khẩu">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label style="color: gray;" class="form-check-label" for="exampleCheck1">Ghi nhớ đăng nhập</label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success form-control">Đăng nhập</button>
                    </div>
                    <div class="form-group quenmatkhau">
                        <ul>
                            <li>
                                <a href="#">Quên mật khẩu?</a>
                            </li>
                            <li>
                                <a href="#">Đăng ký tài khoản mới</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-sm-12">
                        <div class="or">
                            <span>or</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" style="background-color: #dc3545; color: white;" class="btn  form-control"> <img style="margin: 0 auto; margin-right: 3px; margin-bottom: 2px;" src="image/gmail.png" width="26" height="26" >Đăng nhập với Google</button> 
                    </div>
                    <div class="form-group hieuung">
                        <button type="submit" style="background-color: #3b5998; color: white;" class="btn  form-control"> <img style="margin: 0 auto; margin-right: 3px; margin-top: -8px;" src="image/facebook (1).png" width="26" height="26" >Đăng nhập với Facebook</button>
                    </div>
                    
                </form>
            </div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
