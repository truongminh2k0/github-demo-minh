<!doctype html>
<html lang="en">

<head>
    <title>Đăng Nhập</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-container d-flex align-items-center justify-content-center">
        <form class="login-form text-center">
            <h1 class="mb-3 font-weight-light text-uppercase">Đăng Nhập</h1>
            <div class="form-group">
                <input type="email" class="form-control rounded-pill form-control-lg" placeholder="Địa chỉ Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Mật khẩu">
            </div>
            <div class="forgot-link d-flex align-items-center justify-content-between">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label for="remember">Ghi nhớ mật khẩu</label>
                </div>
                <a style="font-size: 15px;" href="ForgetPassword.html"><strong>Quên mật khẩu?</strong></a>
            </div>
            <button type="submit" class="btn mt-3 btn-success btn-block text-uppercase rounded-pill form-control-lg">Đăng Nhập</button>
            <p class="mt-3 font-weight-normal">Bạn chưa có tài khoản? <a href="#"><strong><a href="Register.html">Đăng ký ngay</a></strong></a></p>
            <div class="col-sm-12">
                <div class="or">
                    <span>or</span>
                </div>
            </div>
            
            <button type="submit" class="btn btn-gg"><img src="image/facebook2.png" width="27" height="26"> Facebook</button>
            <button type="submit" class="btn btn-gg"><img src="image/search2.png" width="25" height="25"> Google</button>
            
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
